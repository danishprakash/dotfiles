# enable_experimental_conpty_backend = false
live_config_reload = true
# tabspaces = 8
working_directory = "None"

[bell]
animation = "EaseOutExpo"
color = "0xffffff"
duration = 0

[colors]
vi_mode_cursor = { text = "CellBackground", cursor = "#248c20" }
line_indicator = { background = "#248c20" }

[colors.bright]
black = "0x000000"
blue = "#209fb5"
cyan = "#04a5e5"
green = "#40a02b"
magenta = "0xc397d8"
red = "0xf87070"
white = "0xd4d4d5"
yellow = "#df8e1d"

[colors.cursor]
cursor = "#fc03f8"
text = "#ffffff"

[colors.normal]
black = "0x000000"
blue = "#209fb5"
cyan = "#04a5e5"
green = "#40a02b"
magenta = "0xc397d8"
red = "0xf87070"
white = "0xd4d4d5"
yellow = "#df8e1d"

[colors.primary]
background = "#eff1f5"
foreground = "#000000"

[cursor]
style = {shape = "Block", blinking = "Off"}
unfocused_hollow = true

[debug]
log_level = "Warn"
persistent_logging = false
print_events = false
# ref_test = false
render_timer = false

[font]
size = 11

[font.bold]
family = "Berkeley Mono"
style = "Bold"

[font.glyph_offset]
x = 0
y = 0

[font.normal]
family = "Berkeley Mono"
style = "Regular"

[font.offset]
x = 0
y = 0

